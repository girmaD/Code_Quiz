<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game</title>

    <!-- bootstrap CDN -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
</head>
<body>
    <div class="container m-5 p-5 bg-light" style="width: 65%;">
        <div id="game" class="d-flex justify-content-center flex-column">
            <h2 id="question">Choose the right answer?</h2>
            <div class="choice-container">
                <p class="choice-prefix float-left bg-info text-center" style="width: 35px;">A</p>
                <p class="choice-content w-75 float-left ml-3 bg-secondary" data-number="1">Choice 1</p>
            </div>
            <div class="choice-container">
                <p class="choice-prefix float-left bg-info text-center" style="width: 35px;">B</p>
                <p class="choice-content w-75 float-left ml-3 bg-secondary" data-number="2">Choice 2</p>
            </div>
            <div class="choice-container">
                <p class="choice-prefix float-left bg-info text-center" style="width: 35px;">C</p>
                <p class="choice-content w-75 float-left ml-3 bg-secondary" data-number="3">Choice 3</p>
            </div>
            <div class="choice-container">
                <p class="choice-prefix float-left bg-info text-center" style="width: 35px;">D</p>
                <p class="choice-content w-75 float-left ml-3 bg-secondary" data-number="4">Choice 4</p>
            </div>
        </div>
    </div>
    <script src="./game.js"></script>
</body>
</html>
